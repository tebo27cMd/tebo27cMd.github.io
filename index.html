<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
        <!--page division-->
		<div class="container">
             <!--content on the left-->
			<div class="left">
				<div class="inner-container">
					<img class="logo" src="./images/logo.svg" alt="logo" />
					<h1>
						<span>We're</span>
						<br />
						coming
						<br />
						soon
					</h1>

					<p>
						Hello fellow shoppers! We're currently building our new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</p>
                       <!--form for email registration-->
					<form id="form">
						<input id="email" type="email" placeholder="Email Address" />
						<img class="error-icon" src="./images/icon-error.svg" alt="error" />
						<button >
							<img src="./images/icon-arrow.svg" alt="arrow" />
						</button>
						<small>Please provide a valid email</small>
					</form>
				</div>
			</div>
                 <!--image on the right-->
			<div class="right bg-image"></div>
		</div>
	</body>
    <footer>
        <p class="attributionss">
          Challenge by
          <a href=https://www.frontendmentor.io?ref=challenge target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href=https://github.com/tebo27cMd>Tebogo</a>.
        </p>
      </footer>

    <script src="script.js"></script>
</html>
